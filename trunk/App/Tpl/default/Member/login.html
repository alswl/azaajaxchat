<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="__PUBLIC__/style.dev.css" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/css/login.dev.css" rel="stylesheet" type="text/css" />
		<title>AzaAjaxChat</title>
	</head>
	<body>
		<div id="login">
			<h1><a href="#">AzaAjaxChat</a></h1>
			<p class="message <empty name="hasMessage">hide</empty>">
				{$message}
			</p>
			<form method="post" action="index.html" id="loginform">
				<p>
					<label>
						用户名：<input type="text" tabindex="10" size="20" value="" id="user_name" name="naem"/>
					</label>
				</p>
				<p>
					<label>
						密　码：<input type="password" tabindex="20" size="20" value="" id="user_pass" name="pwd"/>
					</label>
				</p>
				<p class="left">
					<label>
						<input type="checkbox" tabindex="30" value="forever" id="rememberme" name="rememberme"/>记住我的登录信息
					</label>
				</p>
				<p class="right">
					<button class="sexybutton" tabindex="100" id="submit" name="submit">
						<span><span><span class="accept">登录</span></span></span>
					</button>
				</p>
			</form>
			<p id="nav">
				<a title="找回密码" href="#">忘记密码？</a>
			</p>
		</div>
	</body>
</html>
